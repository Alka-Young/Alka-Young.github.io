<style>
:root {
  --primary: #6366f1;
  --bg: #020617;
  --card: #0b1220;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --border: #1f2933;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
  overflow-x: hidden;
}

header {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;

  background: radial-gradient(circle at top, #6366f1, #020617 70%);

header h1 {

}

header p {

  color: var(--muted);
}

.btn {
  background: var(--primary);

  padding: 0.75rem 1.5rem;
  border-radius: 999px;
  text-decoration: none;
  font-weight: bold;
}

section {
  padding: 4rem 2rem;
  max-width: 1000px;
  margin: auto;
}

h2 {
  margin-bottom: 2rem;
  font-size: 2rem;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 2rem;
}

.card {
  background: linear-gradient(180deg, #0b1220, #0e1628);
  padding: 1rem;
  border-radius: 1rem;
  border: 1px solid var(--border);
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow:
    0 30px 60px rgba(0,0,0,0.7),
    0 0 25px rgba(99,102,241,0.25);
}

.card h3 {
  margin-bottom: 0.5rem;
}

/* ðŸŽ§ AUDIO PLAYER */
.audio-player {
  display: flex;
  align-items: center;
  gap: 0rem;
  margin-top: 1rem;
}

.audio-player button {
  background: none;
  border: 0px solid rgba(255,255,255,0.4);
  color: white;
  width: 42px;
  height: 42px;
  border-radius: 0%;
  cursor: pointer;
  font-size: 1.2rem; /* lÃ©gÃ¨rement plus grand */
  display: flex;
  align-items: center;
  justify-content: center; /* centre le symbole */
  line-height: 1;
  transition: color 0.2s ease, border-color 0.2s ease;
}


.audio-player button:hover {
  color: var(--primary);
  border-color: var(--primary);
}

.progress-container {
  flex: 1;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.progress {
  flex: 1;
  height: 4px;
  background: rgba(255,255,255,0.2);
  border-radius: 999px;
  overflow: hidden;
  cursor: pointer;
}

.progress .bar {
  width: 0%;
  height: 100%;
  background: var(--primary);
}

.time {
  font-size: 0.8rem;
  color: var(--muted);
  min-width: 50px;
  text-align: right;
}

.volume {
  width: 80px;
}

footer {
  text-align: center;
  padding: 2rem;
  border-top: 1px solid var(--border);
  color: var(--muted);
}

@media (max-width: 600px) {
  header h1 {
    font-size: 2.2rem;
  }

  section {
    padding: 2rem 1rem;
  }

  .grid {

  }
}

<script>
const players = document.querySelectorAll('.audio-player');
let currentAudio = null;
let currentButton = null;

function formatTime(sec) {
  const m = Math.floor(sec / 60);
  const s = Math.floor(sec % 60).toString().padStart(2, '0');
  return `${m}:${s}`;
}

players.forEach(player => {
  const audio = new Audio(player.dataset.audio);
  const button = player.querySelector('button');
  const bar = player.querySelector('.bar');
  const progressContainer = player.querySelector('.progress');
  const timeDisplay = player.querySelector('.time');
  const volumeSlider = player.querySelector('.volume');

  audio.volume = volumeSlider.value;

  // Play / Pause
  button.addEventListener('click', () => {
    if (currentAudio && currentAudio !== audio) {
      currentAudio.pause();
      currentButton.textContent = ' â–¶';
    }
    if (audio.paused) {
      audio.play();
      button.textContent = 'âšâš';
      currentAudio = audio;
      currentButton = button;
    } else {
      audio.pause();
      button.textContent = ' â–¶';
    }
  });

  // Mettre Ã  jour barre et temps
  audio.addEventListener('timeupdate', () => {
    const progressPercent = (audio.currentTime / audio.duration) * 100;
    bar.style.width = progressPercent + '%';
    timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
  });

  audio.addEventListener('ended', () => {
    button.textContent = 'â–¶';
    bar.style.width = '0%';
    timeDisplay.textContent = `0:00 / ${formatTime(audio.duration)}`;
  });

  // Volume
  volumeSlider.addEventListener('input', () => {
    audio.volume = volumeSlider.value;
  });

  // Barre interactive
  progressContainer.addEventListener('click', (e) => {
    const rect = progressContainer.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const width = rect.width;
    const newTime = (clickX / width) * audio.duration;
    audio.currentTime = newTime;
  });
});
</script>
