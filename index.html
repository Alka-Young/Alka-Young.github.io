<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alka-Young</title>

  <style>
    :root {
      --primary: #4f46e5;
      --dark: #0f172a;
      --light: #f8fafc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      background: var(--light);
      color: var(--dark);
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, var(--primary), #6366f1);
      color: white;
      padding: 2rem;
    }

    header h1 {
      font-size: 3rem;
    }

    header p {
      max-width: 600px;
      margin: 1rem 0 2rem;
    }

    .btn {
      background: white;
      color: var(--primary);
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    iframe {
      width: 100%;
      max-width: 100%;
      border-radius: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #e5e7eb;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2rem;
      }

      section {
        max-width: 100%;
        padding: 2rem 1rem;
      }

      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <header>
    <h1>Alka-Young</h1>
    <p>Compositeur. Écouter. Contacter.</p>
    <a href="#services" class="btn">Découvrir</a>
  </header>

  <!-- SERVICES -->
  <section id="services">
    <h2>Ecouter</h2>

    <div class="grid">
      <div class="card">
        <h3>Titre 1</h3>
        <p>Interface claire.</p>
      </div>
        
      <div class="card">
        <h3>Titre 2</h3>
        <p>Adapté mobile, tablette et ordinateur.</p>
      </div>

      <div class="card">
        <h3>Titre 3</h3>
        <p>HTML + CSS optimisés, sans dépendances.</p>
      </div>
    </div>
  </section>

  <!-- À PROPOS -->
  <section>
    <h2>À propos</h2>
    <p>
      Landing page.
    </p>
  </section>

  <!-- CONTACT -->
  <section>
    <h2>Contact</h2>
    <p>Email : contact@alka.fr</p>
  </section>

  <footer>
    © 2025 – Alka
  </footer>

</body>
</html>
