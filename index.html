<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alka-Young</title>

  <style>
    :root {
      --primary: #6366f1;
      --bg: #020617;
      --card: #0b1220;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2933;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: radial-gradient(circle at top, #6366f1, #020617 70%);
      padding: 2rem;
    }

    header h1 {
      font-size: 3rem;
    }

    header p {
      margin: 1rem 0 2rem;
      color: var(--muted);
    }

    .btn {
      background: var(--primary);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
    }

    .card {
      background: linear-gradient(180deg, #0b1220, #0e1628);
      padding: 2rem;
      border-radius: 1rem;
      border: 1px solid var(--border);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow:
        0 30px 60px rgba(0,0,0,0.7),
        0 0 25px rgba(99,102,241,0.25);
    }

    .card h3 {
      margin-bottom: 0.5rem;
    }

    /* ðŸŽ§ AUDIO PLAYER */
    .audio-player {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .audio-player button {
      background: none;
      border: 1px solid rgba(255,255,255,0.4);
      color: white;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1rem;
      transition: color 0.2s ease, border-color 0.2s ease;
    }

    .audio-player button:hover {
      color: var(--primary);
      border-color: var(--primary);
    }

    .progress {
      flex: 1;
      height: 4px;
      background: rgba(255,255,255,0.2);
      border-radius: 999px;
      overflow: hidden;
    }

    .progress .bar {
      width: 0%;
      height: 100%;
      background: var(--primary);
    }

    footer {
      text-align: center;
      padding: 2rem;
      border-top: 1px solid var(--border);
      color: var(--muted);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2rem;
      }

      section {
        padding: 2rem 1rem;
      }

      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<script>
  const players = document.querySelectorAll('.audio-player');
  let currentAudio = null;
  let currentButton = null;

  players.forEach(player => {
    const audio = new Audio(player.dataset.audio);
    const button = player.querySelector('button');
    const bar = player.querySelector('.bar');

    button.addEventListener('click', () => {
      if (currentAudio && currentAudio !== audio) {
        currentAudio.pause();
        currentButton.textContent = 'â–¶';
      }

      if (audio.paused) {
        audio.play();
        button.textContent = 'âšâš';
        currentAudio = audio;
        currentButton = button;
      } else {
        audio.pause();
        button.textContent = 'â–¶';
      }
    });

    audio.addEventListener('timeupdate', () => {
      bar.style.width = (audio.currentTime / audio.duration) * 100 + '%';
    });

    audio.addEventListener('ended', () => {
      button.textContent = 'â–¶';
      bar.style.width = '0%';
    });
  });
</script>

</html>
